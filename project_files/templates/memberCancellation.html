<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>sci-library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">


    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <script src="https://use.fontawesome.com/5a8a7bb461.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/public/css/main.css">
    <link rel="stylesheet" type="text/css" href="/static/public/css/home.css">
    <style>
        .msg {
            font-size: 12px;
            text-decoration: none;
            color: red;
            width: 70%;
            margin-left: 30%;
            background-color: white;
        }
        
        .search-header {
            width: 60%;
            position: absolute;
            right: 20%;
            left: 20%;
            height: 110px;
            background-color: #dbd3d3;
        }
        
        form {
            width: 60%;
            position: absolute;
            right: 20%;
            left: 20%;
            height: 38px;
        }
        
        .search-header .search-here {
            width: auto;
            float: right;
            padding-top: 0.2em;
            margin-bottom: 0%;
        }
        
        .pageHead {
            text-align: center;
            font-size: 1.9em;
            font-weight: bold;
            background: rgba(0, 0, 0, 0);
            color: rgb(217, 227, 236);
        }
        
        @media (max-width: 575.98px) {
            .search-header {
                width: 90%;
                position: absolute;
                right: 5%;
                left: 5%;
                top: 30%;
            }
            .description {
                width: 70%;
                position: absolute;
                right: 15%;
                left: 15%;
                font-size: 30px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top ">
        <div class="logo"><a class="navbar-brand blue" style="color:dodgerblue;" href="#">Sci</a><a class="navbar-brand" href="#">library</a></div>
        <button class="navbar-toggler ml-auto hidden-sm-up float-xs-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mr-4">
                <li class="nav-item active">
                    <a class="nav-link" style="color: #fff; cursor: pointer;" data-value="Register " href="/sci-library/librarian/operations">HOME</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" style="color: #fff; cursor: pointer;" data-value="Register " href="/sci-library/log-out/">LOG OUT</a>
                </li>
            </ul>
        </div>
    </nav>
    <header class="page-header header container-fluid">
        <div class="overlay"></div>
        <br><br><br><br><br><br>
        <div class="description">
            <p class="pageHead" style="font-size: 25px;">Cancel Membership</p>
        </div>


        <div class="container search-header shadow p-3 mb-5 bg-white ">
            <p class="search-here "></p><br>
            <div class="input-group-append searchdiv">
                <form class="" action="/sci-library/op/member-searching" method="POST">

                    <div class="input-group md-form form-sm form-2 pl-0">
                        <input class="form-control my-0 py-1 red-border" name="email" id="email" style="border-radius: 0% ;" type="text" placeholder="Enter member email" aria-label="Search">
                        <div class="input-group-append">
                            <button type="submit " style="background-color: dodgerblue;"><span class="input-group-text red lighten-3"style="background-color: dodgerblue;border: 0;" id="basic-text1">
                                <i class="fa fa-search text-red" aria-hidden="true"></i></span>
                            </button>

                        </div>
                    </div>
                    <div class="msg">
                        <p>{{.EmailExistNot}}</p>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <footer class="page-footer font-small ">

        <!-- Copyright -->

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js " integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js " integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV " crossorigin="anonymous "></script>
    <script src="/static/public/js/main.js "></script>
