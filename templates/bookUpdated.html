<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>sci-library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/static/public/css/listOfMembers.css">
    <script src="https://use.fontawesome.com/5a8a7bb461.js"></script>

</head>

<body>

    <nav class="navbar navbar-dark navbar-expand-lg fixed-top ">
        <div class="logo"><a class="navbar-brand blue" style="color:dodgerblue;" href="#">Sci</a><a class="navbar-brand" href="#">library</a></div>
        <button class="navbar-toggler ml-auto hidden-sm-up float-xs-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mr-4">
                <li class="nav-item active">
                    <a class="nav-link" style="color: #fff; cursor: pointer;" data-value="Register " href="/sci-library/librarian/operations">HOME</a>
                </li>

                <li class="nav-item ">
                    <a class="nav-link" style="color: #fff; cursor: pointer;" data-value="Register " href="/sci-library/log-out/">LOG OUT</a>
                </li>
            </ul>
        </div>
    </nav>
    <br><br>
    <br><br>
    <br><br>
    <h2 style="text-align: center;">Updated Book
    </h2>

    <div class="container py-5 op">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <!-- List group-->
                <ul class="list-group shadow">
                    <!-- list group item-->
                    <li class="list-group-item">
                        <!-- Custom content-->
                        <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                            <div class="media-body order-2 order-lg-1">
                                <h5 class="mt-0 font-weight-bold mb-2">{{.Title}}</h5>
                                <p class="font-italic text-muted mb-0 small">(ISBN: {{.ISBN}})</p>
                                <p class="font-italic text-muted mb-0 small">By {{.Author}}</p>
                                <p class="font-italic text-muted mb-0 small">{{.Pages}} pages</p>
                                <p class="font-italic text-muted mb-0 small"> {{.Number}} copies

                                </p>
                                <div class="d-flex align-items-center justify-content-between mt-1">
                                    <h6 class="font-weight-bold my-2">{{.Subject}} book</h6>

                                </div>
                            </div><img src="/static/public//subj-img/books/{{.BookImageName}}/{{.ImageName}} " alt="Generic placeholder image " width="200 " class="ml-lg-5 order-1 order-lg-2 ">
                        </div>
                        <!-- End -->
                    </li>
                </ul>
            </div>
        </div>
    </div>

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3 ">Â© 2020 Copyright:

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js " integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV " crossorigin="anonymous "></script>
